<!-- INFORMACIÓN -->
<div>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Historial de pagos</h4>
    </div>
    <div class="modal-body" style="font-size: large;">
        <table class="table table-striped" *ngIf="!void">
            <thead>
                <tr>
                    <th scope="col">Fecha de pago</th>
                    <th scope="col">Monto</th>
                    <th scope="col">Método de pago</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of Historial;">
                    <th scope="row">{{item?.registerDate}}</th>
                    <td>
                        ${{ item?.amount }}
                    </td>
                    <td>{{ item?.description}}</td>
                </tr>
            </tbody>
        </table>
        <p *ngIf="void">
            No hay historial de pagos
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="modal.close(true)">
          Cerrar
        </button>
    </div>
</div>
