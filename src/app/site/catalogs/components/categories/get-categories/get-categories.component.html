<header class="page-header page-header-dark bg-gradient-primary-to-secondary pb-3">
    <div class="container-xl px-4">
        <div class="page-header-content pt-4">
            <div class="row align-items-center justify-content-between">
                <div class="col-auto mt-4">
                    <h1 class="page-header-title">
                        <div class="page-header-icon"><i data-feather="package"></i></div>
                        Categorias registradas
                    </h1>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container-xl px-4 mt-4">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between">Lista
                    <button class="btn btn-warning dropdown-toggle text-white" id="dropdownFadeInUp" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Status</button>
                    <div class="dropdown-menu animated--fade-in-up" aria-labelledby="dropdownFadeInUp">
                        <a class="dropdown-item" (click)="setStatus(0)">Todo</a>
                        <a class="dropdown-item" (click)="setStatus(1)">Disponibles</a>
                        <a class="dropdown-item" (click)="setStatus(2)">Deshabilitados</a>
                    </div>
                </div>
                <div class="card-body" *ngIf="categoryList">
                    <ng-container *ngFor="let category of categoryList.data; let i = index;">
                        <div class="mb-4" *ngIf="category.status==statusBrands || statusBrands==null">
                            <div class="d-flex justify-content-between align-items-center flex-shrink-0 me-3">
                                <!-- <div class="avatar avatar-xl me-3 bg-gray-200"><img class="avatar-img img-fluid" src="assets/img/illustrations/profiles/profile-1.png" alt="" /></div> -->
                                <div class="d-flex flex-column fw-bold">
                                    <a class="text-dark line-height-normal mb-2" href="javascript:void(0);">{{category.description}}</a>
                                    <div class="badge bg-success text-white rounded-pill" *ngIf="category.status">Disponible</div>
                                    <div class="badge bg-danger text-white rounded-pill" *ngIf="!category.status">Deshabilitada</div>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <a href="javascript:void(0);" (click)="SelectCategory(category)">
                                        <i class="far fa-edit"></i>
                                    </a>
                                    <a href="javascript:void(0);" (click)="del(category)" *ngIf="category.status">
                                        <i class="far fa-trash-alt redIcon"></i>
                                    </a>
                                    <a href="javascript:void(0);" (click)="RestoreCategory(category)" *ngIf="!category.status">
                                        <i class="fas fa-undo-alt greenIcon"></i>
                                    </a>
                                </div>
                            </div>
                            <!-- <div class="dropdown">
                            <button class="btn btn-transparent-dark btn-icon dropdown-toggle" id="{{i}}" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                            <div class="dropdown-menu dropdown-menu-end animated--fade-in-up" aria-labelledby="{{i}}">
                                <a class="dropdown-item" href="javascript:void(0);" (click)="SelectCategory(category)">Actualizar</a>
                                <a class="dropdown-item" href="javascript:void(0);" (click)="del(category)" *ngIf="category.status">Borrar</a>
                                <a class="dropdown-item" href="javascript:void(0);" (click)="RestoreCategory(category)" *ngIf="!category.status">Recuperar</a>
                            </div>
                        </div> -->
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
        <div class="col-md-5">

            <div class="card mb-4">
                <div class="card-header">Agregar categoria</div>
                <div class="card-body">
                    <form [formGroup]="categoryForm">
                        <div class="row gx-3 mb-3">
                            <div class="col-md-12">
                                <label class="medium mb-1 text-blue" for="description">Descripci√≥n <span style="color:red">*</span></label>
                                <input class="form-control" id="description" formControlName="description" type="text" />
                                <app-field-error-display *ngIf="!formSubmitAttempt" [displayError]="validationInput('description')" errorMsg="Completa este campo">
                                </app-field-error-display>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-primary" type="submit" (click)="onSubmit()">Agregar</button>
                        </div>

                    </form>
                </div>
            </div>


        </div>
        <div class="col-md-1"></div>
    </div>

</div>
