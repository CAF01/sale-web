<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
  </div>
  <div class="modal-body">
        <form [formGroup]="brandForm">
            <div class="row justify-content-center">
                <div class="row gx-3" >
                    <div class="mb-3 col-md-6">
                        <label class="medium mb-2">Nombre de marca</label>
                        <input class="form-control"type="text" formControlName="name"/>
                        <app-field-error-display *ngIf="!formSubmitAttempt"
                        [displayError]="validationInput('name')" 
                        errorMsg="Este campo no puede quedar vacÃ­o">
                        </app-field-error-display>
                    </div>
                </div>
                </div>
                <div class="card-body text-center">
                    <img class="img-account-profile rounded-circle mb-1" src="https://res.cloudinary.com/dj3kprcui/image/upload/v1624387447/{{brand.imageUrl}}" alt="" *ngIf="brand.imageUrl" />
                    <app-file-upload (onSelectFile)="keepFile($event)" MaxSize="5000000" Accept="'image/png, image/jpeg'"></app-file-upload>
                    <!-- <app-field-error-display *ngIf="!formSubmitAttempt"
                        [displayError]="validationInput('imageUrl')" 
                        errorMsg="Completa este campo">
                        </app-field-error-display> -->
                </div>
        </form>
            

  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      (click)="modal.close(false)"
    >
      Cerrar
    </button>
    <button
      type="button"
      class="btn btn-success"
      (click)="SaveChanges()"
    >
      Guardar
    </button>

  </div>
