<header
  class="page-header page-header-dark bg-gradient-primary-to-secondary pb-3"
>
  <div class="container-xl px-4">
    <div class="page-header-content pt-4">
      <div class="row align-items-center justify-content-between">
        <div class="col-auto mt-4">
          <h1 class="page-header-title">
            <div class="page-header-icon"><i data-feather="user"></i></div>
            Configuración de cuenta - Usuario
          </h1>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container-xl px-4 mt-4">
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="account-profile.html">Cuenta</a>
        <a class="nav-link" href="account-security.html">Contraseña</a>
    </nav>
    <hr class="mt-0 mb-4" />
    <div class="row">
        <div class="col-xl-2"></div>
        <div class="col-xl-8">
            <div class="card mb-4">
                <div class="card-header">Información de contacto</div>
                <div class="card-body">
                    <form [formGroup]="concentratedForm">
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="firstName">Nombre</label>
                                <input class="form-control" id="firstName"  formControlName="firstName" type="text" placeholder="Escribe tu nombre"/>
                                <app-field-error-display *ngIf="!formSubmitAttempt"
                                [displayError]="validationInput('firstName')" 
                                errorMsg="Completa este campo">
                                </app-field-error-display>
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1" for="lastName">Apellido</label>
                                <input class="form-control" id="lastName"  formControlName="lastName" type="text" placeholder="Escribe tu apellido" />
                                <app-field-error-display *ngIf="!formSubmitAttempt"
                                    [displayError]="validationInput('lastName')" 
                                    errorMsg="Completa este campo">
                                </app-field-error-display>
                            </div>
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="email">Correo electrónico</label>
                                <input class="form-control" id="email" formControlName="email" type="email" placeholder="Escribe tu correo electrónico" />
                                <app-field-error-display *ngIf="!formSubmitAttempt"
                                    [displayError]="validationInput('email')" 
                                    errorMsg="Ingresa un correo electrónico valido">
                                </app-field-error-display>
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1" for="phone">Número de teléfono</label>
                                <input class="form-control" id="phone" formControlName="phone" maxlength="10" type="tel" placeholder="Escribe tu número de teléfono"/>
                                <app-field-error-display *ngIf="!formSubmitAttempt"
                                    [displayError]="validationInput('phone')" 
                                    errorMsg="Ingresa un número de teléfono válido">
                                </app-field-error-display>
                            </div>
                        </div>
                        <hr class="my-4" />
                        <div class="disableDivAddress" [ngClass]="{'enabledDiv':modAddress}">
                            <div class="row gx-3 mb-3">
                                <div class="col-md-6">
                                    <label class="small mb-1" for="lineAddress1">Linea de dirección 1</label>
                                    <input class="form-control" id="lineAddress1" formControlName="lineAddress1" type="text" placeholder="Calle Margaritas, Num.32"/>
                                    <app-field-error-display *ngIf="(!formSubmitAttempt && modAddress) || hasAddress "
                                    [displayError]="validationInput('lineAddress1')" 
                                    errorMsg="Completa este campo">
                                    </app-field-error-display>
                                </div>
                                <div class="col-md-6">
                                    <label class="small mb-1" for="lineAddress2">Linea de dirección 2</label>
                                    <input class="form-control" id="lineAddress2" formControlName="lineAddress2" type="text" placeholder="Col. Benito Juarez, Puebla" />
                                    <app-field-error-display *ngIf="(!formSubmitAttempt && modAddress) || hasAddress "
                                    [displayError]="validationInput('lineAddress2')" 
                                    errorMsg="Ingresa una dirección valida">
                                    </app-field-error-display>
                                </div>
                            </div>
                            <div class="row gx-3 mb-3">
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputCountry">País</label>
                                            <select id="country" name="country" class="form-control" formControlName="country">
                                                <option value="0">--SELECCIONAR--</option>
                                                <option value="Afghanistan">Afghanistan</option>
                                                <option value="Albania">Albania</option>
                                                <option value="Algeria">Algeria</option>
                                                <option value="Antarctica">Antarctica</option>
                                                <option value="Antigua and Barbuda">Antigua and Barbuda</option>
                                                <option value="Argentina">Argentina</option>
                                                <option value="Australia">Australia</option>
                                                <option value="Austria">Austria</option>
                                                <option value="Azerbaijan">Azerbaijan</option>
                                                <option value="Barbados">Barbados</option>
                                                <option value="Belarus">Belarus</option>
                                                <option value="Belgium">Belgium</option>
                                                <option value="Belize">Belize</option>
                                                <option value="Bolivia">Bolivia</option>
                                                <option value="Bosnia and Herzegovina">Bosnia and Herzegovina</option>
                                                <option value="Botswana">Botswana</option>
                                                <option value="Bouvet Island">Bouvet Island</option>
                                                <option value="Brazil">Brazil</option>
                                                <option value="British Indian Ocean Territory">British Indian Ocean Territory</option>
                                                <option value="Brunei Darussalam">Brunei Darussalam</option>
                                                <option value="Bulgaria">Bulgaria</option>
                                                <option value="Burundi">Burundi</option>
                                                <option value="Cambodia">Cambodia</option>
                                                <option value="Cameroon">Cameroon</option>
                                                <option value="Canada">Canada</option>
                                                <option value="Chad">Chad</option>
                                                <option value="Chile">Chile</option>
                                                <option value="China">China</option>
                                                <option value="Christmas Island">Christmas Island</option>
                                                <option value="Cocos (Keeling) Islands">Cocos (Keeling) Islands</option>
                                                <option value="Colombia">Colombia</option>
                                                <option value="Comoros">Comoros</option>
                                                <option value="Congo">Congo</option>
                                                <option value="Congo, The Democratic Republic of The">Congo, The Democratic Republic of The</option>
                                                <option value="Cook Islands">Cook Islands</option>
                                                <option value="Costa Rica">Costa Rica</option>
                                                <option value="Djibouti">Djibouti</option>
                                                <option value="Dominica">Dominica</option>
                                                <option value="Dominican Republic">Dominican Republic</option>
                                                <option value="Ecuador">Ecuador</option>
                                                <option value="Egypt">Egypt</option>
                                                <option value="El Salvador">El Salvador</option>
                                                <option value="Equatorial Guinea">Equatorial Guinea</option>
                                                <option value="Eritrea">Eritrea</option>
                                                <option value="Estonia">Estonia</option>
                                                <option value="Libyan Arab Jamahiriya">Libyan Arab Jamahiriya</option>
                                                <option value="Liechtenstein">Liechtenstein</option>
                                                <option value="Lithuania">Lithuania</option>
                                                <option value="Luxembourg">Luxembourg</option>
                                                <option value="Macao">Macao</option>
                                                <option value="Macedonia, The Former Yugoslav Republic of">Macedonia, The Former Yugoslav Republic of</option>
                                                <option value="Madagascar">Madagascar</option>
                                                <option value="Maldives">Maldives</option>
                                                <option value="Mali">Mali</option>
                                                <option value="Malta">Malta</option>
                                                <option value="Marshall Islands">Marshall Islands</option>
                                                <option value="Martinique">Martinique</option>
                                                <option value="Mauritania">Mauritania</option>
                                                <option value="Mauritius">Mauritius</option>
                                                <option value="Mayotte">Mayotte</option>
                                                <option value="Mexico">Mexico</option>
                                                <option value="United Kingdom">United Kingdom</option>
                                                <option value="United States">United States</option>
                                                <option value="United States Minor Outlying Islands">United States Minor Outlying Islands</option>
                                                <option value="Uruguay">Uruguay</option>
                                                <option value="Uzbekistan">Uzbekistan</option>
                                                <option value="Vanuatu">Vanuatu</option>
                                                <option value="Venezuela">Venezuela</option>
                                            </select>
                                            <app-field-error-display *ngIf="(!formSubmitAttempt && modAddress) || hasAddress "
                                            [displayError]="validationInput('country')" 
                                            errorMsg="Selecciona un país de la lista">
                                            </app-field-error-display>
                                </div>
                                <div class="col-md-6">
                                    <label class="small mb-1" for="state">Estado</label>
                                    <input class="form-control" id="state" formControlName="state" type="text" placeholder="Ingresa tu estado" />
                                    <app-field-error-display *ngIf="(!formSubmitAttempt && modAddress) || hasAddress "
                                        [displayError]="validationInput('state')" 
                                        errorMsg="Completa este campo">
                                    </app-field-error-display>
                                </div>
                            </div>
                            <div class="row gx-3 mb-3">
                                <div class="col-md-6">
                                    <label class="small mb-1" for="city">Ciudad</label>
                                    <input class="form-control" id="city" formControlName="city" type="text" placeholder="Igresa tu ciudad"/>
                                    <app-field-error-display *ngIf="(!formSubmitAttempt && modAddress) || hasAddress "
                                        [displayError]="validationInput('city')" 
                                        errorMsg="Completa este campo">
                                    </app-field-error-display>
                                </div>
                                <div class="col-md-6">
                                    <label class="small mb-1" for="postalCode">Código postal</label>
                                    <input class="form-control" id="postalCode" formControlName="postalCode" type="number" name="postalCode"/>
                                    <app-field-error-display *ngIf="(!formSubmitAttempt && modAddress) || hasAddress "
                                        [displayError]="validationInput('postalCode')" 
                                        errorMsg="Completa este campo">
                                    </app-field-error-display>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button (click)="setFlagAddress()" class="btn btn-success" type="button" *ngIf="!modAddress">Modificar dirección</button>
                            <button (click)="setFlagAddress()" class="btn btn-warning" type="button" *ngIf="modAddress">Cancelar dirección</button>     
                            <button (click)="onSubmit()" class="btn btn-outline-indigo" type="button">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xl-2"></div>
    </div>
</div>
