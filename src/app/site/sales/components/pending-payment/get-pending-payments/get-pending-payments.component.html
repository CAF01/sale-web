<header class="page-header page-header-dark bg-gradient-primary-to-secondary pb-10">
    <div class="container-xl px-4">
        <div class="page-header-content pt-4">
            <div class="row align-items-center justify-content-between">
                <div class="col-auto mt-4">
                    <h1 class="page-header-title">
                        <div class="page-header-icon"><i data-feather="database"></i></div>
                        Lista de pagos pendientes
                    </h1>
                    <div class="page-header-subtitle">Da seguimiento a los pagos pendientes de los clientes.</div>
                </div>
                <div class="dropdown col-auto mt-8">
                    <button class="btn btn-warning dropdown-toggle" placement="top" ngbTooltip="Actividad" id="dropdownFadeInUp" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Estado de pagos</button>
                    <div class="dropdown-menu animated--fade-in-up" aria-labelledby="dropdownFadeInUp">
                        <a class="dropdown-item" (click)="SetStat(1)">Todos</a>
                        <a class="dropdown-item" (click)="SetStat(2)">Pendientes</a>
                        <a class="dropdown-item" (click)="SetStat(3)">Concluidos</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</header>
<!-- Main page content-->
<div class="container-xl px-4 mt-n10">
    <div class="card mb-4 d-flex justify-content-between">
        <div class="card-header d-flex justify-content-between">Pagos pendientes
            <!-- <form [formGroup]="searchForm" class="col-md-3">
                <div class="input-group input-group-joined input-group-solid">
                    <input class="form-control pe-0" type="search" formControlName="payID" maxlength="6" (keyup.enter)="onEnter($event)" placeholder="Buscar por nÃºmero" aria-label="Search" />
                    <div class="input-group-text"><a href="javascript:void(0);" (click)="onSearch()"><i class="fas fa-search"></i></a></div>
                </div>
            </form> -->
        </div>
        <div class="card-body">
            <div class="dataTable-wrapper dataTable-loading no-footer sortable searchable fixed-columns">
                <div class="dataTable-container">
                    <table id="datatablesSimple" class="dataTable-table">
                        <thead>
                            <tr>
                                <!-- <th data-sortable=""># Pendiente</th> -->
                                <th data-sortable=""># Venta</th>
                                <th data-sortable="">Monto a total $</th>
                                <th data-sortable="">Pagado $</th>
                                <th data-sortable="">Diferencia</th>
                                <th data-sortable="">Acciones</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="Payments">
                            <tr *ngFor="let pay of Payments?.data">
                                <ng-container *ngIf="pay.statusPay==status || status==undefined">
                                    <!-- <td>{{pay.pendingID}}</td> -->
                                    <!-- <td> {{ formatDate(pay.registerDate) | amDateFormat: "DD" }} de {{ formatDate(pay.registerDate) | amLocale: "es" | amDateFormat: "MMMM YYYY" }}</td> -->
                                    <td>{{pay.saleID}}</td>
                                    <td>${{pay.indeb}}</td>
                                    <td>${{pay.payed}}</td>
                                    <th>${{calc(pay.indeb,pay.payed)}}</th>
                                    <td class="d-flex justify-content-center">
                                        <!-- <a href="javascript:void(0);" [ngStyle]="{'font-size': '20px'}">
                                            <i class="fas fa-external-link-alt"></i>
                                        </a> -->
                                        <a href="javascript:void(0);" placement="top" ngbTooltip="Historial de pagos" [ngStyle]="{'font-size': '20px','margin-right':'5%'}" (click)="getHistorialPayment(pay.pendingID)">
                                            <i class="fas fa-file-invoice-dollar"></i>
                                        </a>
                                        <a href="javascript:void(0);" class="greenIcon" *ngIf="calc(pay.indeb,pay.payed)!=0" placement="top" ngbTooltip="Nuevo pago" [ngStyle]="{'font-size': '20px','margin-left':'5%'}" (click)="adPayment(pay)">
                                            <i class="fas fa-money-bill-alt"></i>
                                        </a>
                                        <a href="javascript:void(0);" class="hasNoMap" *ngIf="calc(pay.indeb,pay.payed)==0" placement="top" ngbTooltip="Pago completado" [ngStyle]="{'font-size': '20px','margin-left':'5%'}">
                                            <i class="fas fa-money-bill-alt"></i>
                                        </a>
                                    </td>
                                </ng-container>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- <ngb-pagination *ngIf="Invoices?.totalPages> 1" [(page)]="page" [pageSize]="Invoices?.pageSize" (pageChange)="pageChange($event)" [collectionSize]="Invoices?.totalRows"></ngb-pagination> -->
            </div>
        </div>
    </div>
</div>
